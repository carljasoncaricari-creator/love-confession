<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confession ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #d6336c;
    }

    p {
      color: #333;
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button.proceed {
      background: #d6336c;
      color: white;
    }

    button.proceed:hover {
      background: #a61e4d;
    }

    button.reset {
      background: #ddd;
    }

    button.reset:hover {
      background: #bbb;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey â€” how are you?</h1>
    <p>I hope you're doing well. <small>(Take a moment â€” I'm listening.)</small></p>
    <input type="text" placeholder="e.g. I'm good, a bit tired, excited">
    <p>When you're ready:</p>
    <h3>I want to tell you something</h3>
    <button class="proceed">Proceed</button>
    <button class="reset">Reset</button>
  </div>

  <script src="script.js"></script>

  <script>
    // Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
